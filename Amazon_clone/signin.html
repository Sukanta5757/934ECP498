<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="inner_content">
            <div class="amazon_logo">
                <img src="images/amazon_logo.png" alt="">
            </div>
            <!-- form content -->
            <form action="">
                <div class="inner_form">
                    <div class="form_heading"> 
                        <h1>Sign in</h1>
                    </div>

                    <!-- Name input -->
                    <div class="form_input">
                        <h5>Email or mobile phone number</h5>
                        <input  type="text" id="user_name" placeholder="">
                    </div>

                    <!-- Sumbit button -->
                    <div class="form_sumbit_btn" style="box-shadow: none;" >
                        <button>continue</button>
                    </div>

                    <!-- policy -->
                    <div class="form_policy" style="margin-top: -20px;">
                        <p>
                            By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Policy.</a>
                        </p>
                    </div>

                    <!-- help & forgot -->
                    <div class="form_help_forgot">
                        <div class="forgot_link">
                            <a href="">Forgot Password</a>
                        </div>
                        <div class="issues_link">
                            <a href="">Other issues with Sign-in</a>
                        </div>
                    </div>
                </div>
            </form>

            <!-- new to amazon -->
            <div class="new_create">
                <h4 class="new_to">New to Amazon?</h4>

                <!-- create account button -->
                <div class="new_create_btn" >
                    <a href="signup.html">
                        <button>Create your Amazon account</button>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- footer content -->
    <footer>
        <div class="footer_inner">
            <div class="footer_content">
                <a href="">Conditions of Use</a>
                <a href="">Privacy Notice</a>
                <a href="">Help</a>
            </div>
            <div class="copyright">
                Â© 1996-2023, Amazon.com, Inc. or its affiliates
            </div>
        </div>
    </footer>
</body>
</html>
