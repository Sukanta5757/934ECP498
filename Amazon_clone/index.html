<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!------  Navbar -->
        <div class="navbar">
            <!------  box1 -->
            <div class="nav-logo">
                <img src="images/amazon_logo.png" alt="amazon logo"></img>
            </div>
            <!------  box2 -->
            <div class="nav-address">
                <p class="deliver-to">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">India</p>
                </div>
            </div>
            <!------  box3 -->
            <div className="nav-search-bar">
                <select>
                    <option>All</option>
                </select>
                <input className="search-input" type="text" name="" id="" placeholder="Search Product" ></input>
                <div className="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!------  box4 -->
            <div className='nav-signin'>
                <p class="signin"><span>Helo, sign in</span></p>
                <p class="account-list">Account & List</p>
            </div>
            <!------  box5 -->
            <div className='nav-order'>
                <p class="returns"><span>Returns</span></p>
                <p class="orders">& Orders</p>
            </div>
            <!------  box6 -->
            <div className='nav-cart'>
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart">Cart</p>
            </div>
        </div>
        <!------  Left Panel -->
        <div className='left-panel'>
            <div class="left-panel-all">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div class="left-panel-opction">
                <p>Amazon MiniTV</p>
                <p>Sell</p>
                <p>Best Sellers</p>
                <p>Today's Deals</p>
                <p>Mobiles</p>
                <p>Customer Service</p>
                <p>Electronics</p>
                <p>Prime <i class="fa-solid fa-caret-down"></i></p>
                <p>New Releases</p>
            </div>
        </div>
        <!------  Right Panel -->
        <div className='right-panel'>
            <div className='right-panel-opction'>
                <p class="festival"><span>Great India Festival Finale days</span></p>
                <p class="shop-now">SHOP NOW</p>
            </div>
        </div>
    </header>
    
</body>
</html>
