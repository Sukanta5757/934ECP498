<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!------  Navbar -->
        <div class="navbar">
            <!------  box1 -->
            <div class="nav-logo">
                <img src="images/amazon_logo.png" alt="amazon logo"></img>
            </div>
            <!------  box2 -->
            <div class="nav-address">
                <p class="deliver-to">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">India</p>
                </div>
            </div>
            <!------  box3 -->
            <div class="nav-search-bar">
                <select class="search-select">
                    <option class="select-all">All</option>
                </select>
                <input class="search-input" type="text" name="" id="" placeholder="Search Product" ></input>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!------  box4 -->
            <div class='nav-signin'>
                <p class="signin"><span>Helo, sign in</span></p>
                <p class="account-list">Account & List</p>
            </div>
            <!------  box5 -->
            <div class='nav-order'>
                <p class="returns"><span>Returns</span></p>
                <p class="orders">& Orders</p>
            </div>
            <!------  box6 -->
            <div class='nav-cart'>
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart">Cart</p>
            </div>
        </div>
        <!--- Panel --->
        <div class="panel">
            <!------  Left Panel -->
            <div class='left-panel'>
                <div class="left-panel-all">
                    <i class="fa-solid fa-bars"></i>
                    <p>All</p>
                </div>
                <div class="left-panel-opction">
                    <p>Amazon MiniTV</p>
                    <p>Sell</p>
                    <p>Best Sellers</p>
                    <p>Today's Deals</p>
                    <p>Mobiles</p>
                    <p>Customer Service</p>
                    <p>Electronics</p>
                    <p>Prime <i class="fa-solid fa-caret-down"></i></p>
                    <p>New Releases</p>
                </div>
            </div>
            <!------  Right Panel -->
            <div class='right-panel'>
                <div class='right-panel-opction'>
                    <p class="festival"><span>Great India Festival Finale days</span></p>
                    <p class="vertical">|</p>
                    <p class="shop-now"> SHOP NOW </p>
                    <i class="fa-solid fa-angles-right"></i>
                </div>
            </div>
        </div>
    </header>
    
    <!-- container -->
    <div class="container">
        <!-- benner section -->
        <div class="benner">
            <div class="benner_image">
                <img src="images/benner1.jpg" alt="">
            </div>
            <div class="benner_image">
                <img src="images/benner2.jpg" alt="">
            </div>
            <div class="benner_image">
                <img src="images/benner3.jpg" alt="">
            </div>
            <div class="benner_image">
                <img src="images/benner4.jpg" alt="">
            </div>
            <div class="benner_image">
                <img src="images/benner5.jpg" alt="">
            </div>

            <div class="benner_image">
                <img src="images/benner6.jpg" alt="">
            </div>
            <div class="button">
                <button onclick="nextimg(-1)" class="prev">&#10094;</button>
                <button onclick="nextimg(1)" class="next">&#10095;</button>
            </div>
        </div>

        <script>
            var imageno =1;
            displayimg(imageno);

            function nextimg(n){
                displayimg(imageno += n)
            }
    
            function displayimg(n){
                var i;
                var image = document.getElementsByClassName("benner_image");
    
                if(n > image.length){
                    imageno = 1;
                }
    
                if(n < 1){
                    imageno = image.length;
                }
    
                for(i=0; i < image.length; i++){
                    image[i].style.display = "none";
                }
    
                image[imageno - 1].style.display ="block";
    
            }
    
        </script>
    </div>
</body>
</html>
